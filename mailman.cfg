[mailman]
site_owner: admin@openlunar.org
var_dir: /opt/mailman/var
bin_dir: /opt/mailman/bin
log_dir:argv $var_dir/logs
lock_dir: $var_dir/locks
data_dir: $var_dir/data
cache_dir: $var_dir/cache
etc_dir: $var_dir/etc
messages_dir: $var_dir/messages
archive_dir: $var_dir/archives
template_dir: $var_dir/templates
pid_file: $var_dir/master.pid
lock_file: $lock_dir/master.lck

[webservice]
hostname: localhost
port: 8001
use_https: no
admin_user: restadmin
admin_pass: restpass
api_version: 3.1

[mta]
incoming: mailman.mta.postfix.LMTP
outgoing: mailman.mta.deliver.deliver
lmtp_host: lists.moondialogs.org
lmtp_port: 8024
smtp_host: lists.moondialogs.org
smtp_port: 25

[database]
class: mailman.database.postgresql.PostgreSQLDatabase
url: postgres://mailman:abc123@localhost/mailman-core
